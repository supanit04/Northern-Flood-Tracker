<!DOCTYPE html>
<html>
<head>
  <title>Longdo Map API</title>
  <script src="https://api.longdo.com/map/?key=YOUR_API_KEY"></script>
  <style>
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h2>Longdo Map API Example</h2>
  <div id="map"></div>

  <script>
    var map;
    function init() {
      map = new longdo.Map({
        placeholder: document.getElementById('map')
      });

      // พิกัดตัวอย่างจากลิงก์ (เปลี่ยนได้ตามต้องการ)
      map.location({ lon: 99.894, lat: 20.045 }, true); 
      map.zoom(15);

      // วาง Marker
      map.Overlays.add(new longdo.Marker(
        { lon: 99.894, lat: 20.045 },
        { title: 'Mae Fah Luang University' }
      ));
    }
    init();
  </script>
</body>
</html>
